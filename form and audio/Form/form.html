<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Assignment</title>
</head>
<body>
    <h1>Bank Registration Form</h1>
    <form action="#">
        <label for="passport">Upload your passport</label>
        <input type="file" id="myFile" name="filename">
           <br><br>
        <label for="fname">First name</label>
        <input type="text" name="fname" placeholder="Enter your first name" required>
        <br><br>

        <label for="lname">Last name</label>
        <input type="text" name="lname" placeholder="Enter your last name" required>
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="pword">Password</label>
        <input type="password" name="pword" placeholder="Enter your password" required>
        <br><br>

        <label for="Cpword">Confrim Password</label>
        <input type="password" name="Cpword" placeholder="Confirm your password" required>
        <br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" name="tel" placeholder="Enter your telephone number" required>
        <br><br>
        
        <label for="dob">Date of Birth</label>
        <input type="date" name="dob" required>
        <br><br>

        <label for="Add">Residential Address</label>
        <textarea name="add" id="" cols="50" rows="2"></textarea>
        <br><br>
        
        <label for="Mname">Mother's maiden name</label>
        <input type="text" name="Mname" placeholder="Enter your Mother name" required>
        <br><br>
        
        <label for="bvn">BVN</label>
        <input type="number" name="bvn" placeholder="Enter your BVN" required>
        <br><br>

        <label for="acct">Account Number</label>
        <input type="number" name="acct" placeholder="Enter your Acct num" required>
        <br><br>

        <label for="urself">About yourself</label>
        <textarea name="urself" id="" cols="50" rows="10" placeholder="Briefly about yourself"></textarea>
        <br><br>
        
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="Gender" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" value="Female">
        <label for="pnts">Preferred not to say</label>
        <input type="radio" name="Gender" value="Pnts">
        <br><br>
        
        <label for="country">Nationality</label>
        <select name="country" id="country">
            <option value="Please Select">Nigeria</option>
            <option value="Please Select">Togo</option>
            <option value="Please Select">Mali</option>
        </select>
        <br><br>
        
        <label for="state">State of Origin</label>
        <select name="state" id="state">
            <option value="Please Select">Abuja</option>
            <option value="Please Select">Kano</option>
            <option value="Please Select">Nasarawa</option>
            <option value="Please Select">Ibadan</option>
            <option value="Please Select">Lagos</option>
        </select>
        <br><br>
        <label for="lga">LGA</label>
        <select name="lga" id="lga">
            <option value="Please Select">Abaji</option>
            <option value="Please Select">Bwari</option>
            <option value="Please Select">Kuje</option>
            <option value="Please Select">Mararaba</option>
            <option value="Please Select">Karu</option>
        </select>
        <br><br>
        
        <label for="status">Marital Status:</label>
        <label for="Single">Single</label>
        <input type="radio" name="Marital Status" value="Single">
        <label for="Married">Married</label>
        <input type="radio" name="Marital Status" value="Married">
        <label for="Divorced">Divorced</label>
        <input type="radio" name="Marital Status" value="Divorced">
        <label for="Widow">Widow</label>
        <input type="radio" name="Marital Status" value="Widow">
        <br><br>
        
        <label for="status">Type of Account:</label>
        <label for="saving">Savings</label>
        <input type="radio" name="account" value="Savings">
        <label for="current">Current</label>
        <input type="radio" name="account" value="Current">
        <label for="fixed">Fixed</label>
        <input type="radio" name="account" value="Fixed">
        <br><br>
        <input type="button" value="Submit">
        
             
    </form>

</body>
</html>
